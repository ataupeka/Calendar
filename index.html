<div class="container">
    <div class="calendar">

    <i class="fas fa-angle-left prev">    </i>

        <h1> </h1>
    <p> </p> 
</div>
    <i class="fas fa-angle-right next">    </i> 
</div>
   <div class="weekdays">

    <div > Tue  </div>
    <div > Wed  </div>

</div>



</div>
</div> 
</div>
